name: quyosh24
description: Quyosh24 - Quyosh paneli yechimlari

publish_to: 'none'

version: 1.2.0+3

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  url_launcher: ^6.1.0
  http: ^1.1.0
  version: ^2.0.0
  shared_preferences: ^2.2.2
  package_info_plus: ^4.0.0
  connectivity_plus: ^5.0.1
  dio: ^5.3.2
  google_fonts: ^6.1.0
  smooth_page_indicator: ^1.1.0
  path_provider: ^2.1.1
  permission_handler: ^11.0.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_launcher_icons: ^0.14.2

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/ads/
    - assets/images/panels/
    - assets/images/inverters/
    - assets/images/modullar/
    - public/panels.json

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/icon.png"
  remove_alpha_ios: true
